<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisica</title>
    
</head>
<body>
    <h1>Fisica</h1>
    <form action="">
        <article>
            <label for="masa">Masa (KG)</label>
            <input id="masa" type="text" placeholder="2">
        </article>
        <article>
            <label for="newtons">Newtons aplicados</label>
            <input id="newtons" type="text" placeholder="10">
        </article>
        <section>
            <label for="checkInclinacion">¿El plano esta inclinado?</label>
            <input id="checkInclinacion" type="checkbox">
            <article id="contenedorInclinacion">
                <label for="inclinacion">¿Cuantos grados° esta inclinado el plano? </label>
                <input id="inclinacion" type="text" placeholder="45">
            </article>
            <span id="inclinacionAlert">  </span>
        </section>
        <section id="contenedorFriccion">
            <article>
                <label for="checkFriccion">¿Hay friccion?</label>
                <input id="checkFriccion" type="checkbox">
            </article>
            <article>
                <label for="friccionSelect">Composicion de los materiales</label>
                <select name="friccionSelect" id="friccionSelect">
                    <option>Madera sobre madera</option>
                    <option>Acero sobre hielo</option>
                    <option>Teflón sobre teflón</option>
                    <option>Caucho sobre cemento seco</option>
                    <option>Vidrio sobre vidrio</option>
                    <option>Esquí sobre nieve</option>
                    <option>Madera sobre cuero</option>
                    <option>Aluminio sobre acero</option>
                    <option>Articulaciones humanas</option>
                    <option>Personalizado</option>
                </select>
            </article>
            <article>
                <label for="friccionEstatico">Coeficiente de friccion estatico</label>
                <input id="friccionEstatico" type="text" placeholder="0.5">
            </article>
            <article>
                <label for="friccionDinamico">Coeficiente de friccion dinamico</label>
                <input id="friccionDinamico" type="text" placeholder="0.3">
            </article>
        </section>
        <button type="submit">Calcular</button>
    </form>
<h2>Result:</h2>
<footer>

</footer>
<script src="./index.js"></script>
<!--<script src="./index.js"></script>-->
</body>
</html>
